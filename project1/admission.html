<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css" />
  </head>
  <body>
    <form class="p-2">
      <div>
        <h3 class="text-secondary">Online Registration</h3>
        <hr class="" />
      </div>
      <div class="d-flex flex-column pb-3">
        <label class="fw-medium" for="School">School:</label>
        <select class="rounded-pill p-2">
          <option>Select School</option>
          <option>Default School</option>
          <option>Testing</option>
          <option>GreenGrind</option>
        </select>
      </div>
      <div>
        <h5 class="text-secondary">Personal Detail</h5>
        <hr />
      </div>

      <div>
        <label class="fw-medium d-flex flex column">*Students Name:</label>
        <input class="p-2" type="text" placeholder="Enter student name" />
        <div>
          <label class="fw-medium">*Gender:</label>
        </div>
        <input type="radio" />
        <label for="male">Male</label>
        <input type="radio" />
        <label for="Female">Female</label>
        <input type="radio" />
        <label for="Other">Other</label>
        <label for="Date">Date of Birth:</label>
        <input class="p-2" type="date" />
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium">Date of Birth:</label>
        <input
          class="p-2"
          type="text"
          placeholder="Enter date of birth in words"
        />
        <label class="fw-medium">Mother Tongue:</label>
        <input class="p-2" type="text" placeholder="Enter mother tongue" />
        <label class="fw-medium" for="Birth place">Birth Place:</label>
        <input class="p-2" type="text" placeholder="Enter birth place" />
      </div>
      <h5 class="text-secondary">Previous School Detail</h5>
      <hr />
      <div class="d-flex flex-column">
        <label class="fw-medium">School Name:</label>
        <input class="p-2" type="text" placeholder="Enter student name" />
        <label class="fw-medium">School Address:</label>
        <input class="p-2" type="text" placeholder="Enter student name" />
        <label class="fw-medium">School class:</label>
        <input class="p-2" type="text" placeholder="Enter student name" />
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium">Passout Year:</label>
        <input class="p-2" type="text" placeholder="Enter student name" />
        <label class="fw-medium" for="School">Category:</label>
        <select class="rounded-pill p-2">
          <option>Select Category</option>
          <option>ST</option>
          <option>SC</option>
          <option>OBC</option>
          <option>GEN</option>
        </select>
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium">School Name:</label>
        <input class="p-2" type="text" placeholder="Enter student name" />
        <label class="fw-medium">School Address:</label>
        <input class="p-2" type="text" placeholder="Enter student name" />
        <label class="fw-medium" for="School">Blood Group:</label>
        <select class="rounded-pill p-2">
          <option>Select Blood Group</option>
          <option>O+</option>
          <option>A+</option>
          <option>B+</option>
          <option>AB+</option>
          <option>O-</option>
          <option>A-</option>
          <option>B-</option>
          <option>AB-</option>
        </select>
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium"> Address:</label>
        <input class="p-2" type="text" placeholder="Enter student address" />
        <label class="fw-medium">Phone:</label>
        <input
          class="p-2"
          type="number"
          placeholder="Enter student phone No."
        />
        <label class="fw-medium"> Email:</label>
        <input
          class="p-2"
          type="text"
          placeholder="Enter student email address"
        />
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium"> City:</label>
        <input class="p-2" type="text" placeholder="Enter City" />
        <label class="fw-medium">State:</label>
        <input class="p-2" type="number" placeholder="Enter State" />
        <label class="fw-medium"> Country:</label>
        <input class="p-2" type="text" placeholder="Enter Country" />
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium">Medium:</label>
        <select class="rounded-pill p-2">
          <option>Select Medium</option>
          <option>Sinhala</option>
          <option>English</option>
          <option>Tamil</option>
          <option>English</option>
          <option>Kiswahili</option>
          <option>Mathematique</option>
          <option>Geography</option>
          <option>Musique</option>
          <option>Science naturelle</option>
          <option>English</option>
          <option>Test</option>
          <option>Online</option>
          <option>Physical</option>
          <option>English for KID 12</option>
          <option>Hindi</option>
          <option>ENGLISH</option>
          <option>Maths</option>
          <option>Hindi</option>
          <option>Spanish</option>
          <option>Bodo</option>
          <option>Physics</option>
        </select>
        <label class="fw-medium">Upload Photo:</label>
        <input class="p-2" type="file" placeholder="No file chosen" />
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium">ID Number:</label>
        <input class="p-2" type="file" placeholder="No file chosen" />
      </div>
      <h5 class="text-secondary">Admission Deatail</h5>
      <hr />
      <div class="d-flex flex-column">
        <label class="fw-medium">*Student type:</label>
        <select class="rounded-pill p-2">
          <option>Male</option>
          <option>Female</option>
        </select>
        <label class="fw-medium">*Class:</label>
        <select class="rounded-pill p-2">
          <option>Select Class</option>
          <option>Nursery</option>
          <option>L.K.G</option>
          <option>U.K.G</option>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
          <option>5th</option>
          <option>6th</option>
          <option>7th</option>
          <option>8th</option>
          <option>9th</option>
          <option>10th</option>
          <option>11th</option>
          <option>12th</option>
        </select>
        <label class="fw-medium">*Section:</label>
        <select class="rounded-pill p-2">
          <option>Select section</option>
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
        </select>
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium"
          >School's PAN (Published Admission Number):</label
        >
        <input class="p-2" type="text" placeholder="Enter here" />
      </div>
      <h5 class="text-secondary">Parent Detail</h5>
      <hr />
      <div class="d-flex flex-column">
        <label class="fw-medium">Father's Name:</label>
        <input class="p-2" type="text" placeholder="Enter Father name" />
        <label class="fw-medium">Father's Phone:</label>
        <input
          class="p-2"
          type="number"
          placeholder="Enter father phone number"
        />
        <label class="fw-medium">Father's Occupation:</label>
        <input class="p-2" type="text" placeholder="Enter father Occupation" />
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium">Mother's Name:</label>
        <input class="p-2" type="text" placeholder="Enter mother name" />
        <label class="fw-medium">Mother's Phone:</label>
        <input
          class="p-2"
          type="number"
          placeholder="Enter mother phone number"
        />
        <label class="fw-medium">Mother's Occupation:</label>
        <input class="p-2" type="text" placeholder="Enter mother Occupation" />
      </div>
      <div class="d-flex flex-column">
        <label class="fw-medium">Upload Parent ID Proof:</label>
        <input class="p-2" type="file" value="Choose File" />
      </div>
      <h5 class="text-secondary">Login Detail</h5>
      <hr />
      <div class="d-flex flex-column">
        <label class="fw-medium">*Username:</label>
        <input class="p-2" type="text" placeholder="Enter username" />
        <label class="fw-medium">*Password:</label>
        <input class="p-2" type="password" placeholder="Enter Password" />
      </div>
      <h5 class="text-secondary">Transport Detail</h5>
      <hr />
      <div class="d-flex flex-column">
        <label class="fw-medium">Transport Route and Vehicle:</label>
        <select class="rounded-pill p-2">
          <option>Walk</option>
          <option>Bus</option>
          <option>Bike</option>
          <option>Car</option>
        </select>
      </div>
      <h5 class="text-secondary">How Did you Hear From Us?</h5>
      <hr />
      <div class="d-flex flex-column">
        <input type="radio" /> Google <input type="radio" /> Facebook
        <input type="radio" /> Instagram <input type="radio" /> Friends & Family
        <input type="radio" /> Banner <input type="radio" /> Flyer
        <input type="radio" /> Other
      </div>
      <h5 class="text-secondary">Student Fees</h5>
      <hr />
      <input type="submit" />
    </form>
  </body>
</html>
