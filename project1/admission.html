<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./admission.css" />
  </head>
  <body>
    <form>
      <div class="pb-3">
        <u class="item-1">
          <h3 class="text-secondary">Online Registration</h3>
        </u>
      </div>
      <div class="d-flex flex-column pb-3">
        <label class="fw-medium" for="School">School:</label>
        <select class="rounded-pill p-2">
          <option>Select School</option>
          <option>Default School</option>
          <option>Testing</option>
          <option>GreenGrind</option>
        </select>
      </div>
      <div>
        <h5 class="text-secondary">Personal Detail</h5>
        <hr />
      </div>

      <div class="d-flex flex-column">
        <div class="pb-3 d-flex flex-column">
          <label class="fw-medium" for="student name">Student Name:</label>
          <input type="text" placeholder="Enter student name" />
        </div>
        <div class="pb-3">
          <label class="fw-medium"
            ><span class="text-danger">*</span>Gender:</label
          >
          <div class="gender-div">
            <input type="radio" />
            <label class="gender-input me-3 ms-2" for="male">Male </label>

            <input type="radio" />
            <label class="gender-input ms-2" for="Female">Female </label>

            <input class="ms-3" type="radio" /><label
              class="gender-input ms-2"
              for="male"
              >Other
            </label>
          </div>
        </div>
        <div class="pb-3 d-flex flex-column">
          <label class="fw-medium" for="Date">Date of Birth:</label>
          <input type="date" />
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="pb-3 d-flex flex-column">
          <label class="fw-medium">Date of Birth:</label>
          <input type="text" placeholder="Enter date of birth in words" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Mother Tongue:</label>
          <input type="text" placeholder="Enter mother tongue" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium" for="Birth place">Birth Place:</label>
          <input type="text" placeholder="Enter birth place" />
        </div>
      </div>
      <h5 class="text-secondary">Previous School Detail</h5>
      <hr />
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">School Name:</label>
          <input type="text" placeholder="Enter student name" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">School Address:</label>
          <input type="text" placeholder="Enter student name" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">School class:</label>
          <input type="text" placeholder="Enter student name" />
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Passout Year:</label>
          <input type="text" placeholder="Enter student name" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium" for="School">Category:</label>
          <select class="rounded-pill p-2">
            <option>Select Category</option>
            <option>ST</option>
            <option>SC</option>
            <option>OBC</option>
            <option>GEN</option>
          </select>
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">School Name:</label>
          <input type="text" placeholder="Enter student name" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">School Address:</label>
          <input type="text" placeholder="Enter student name" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium" for="School">Blood Group:</label>
          <select class="rounded-pill p-2">
            <option>Select Blood Group</option>
            <option>O+</option>
            <option>A+</option>
            <option>B+</option>
            <option>AB+</option>
            <option>O-</option>
            <option>A-</option>
            <option>B-</option>
            <option>AB-</option>
          </select>
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"> Address:</label>
          <input type="text" placeholder="Enter student address" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Phone:</label>
          <input type="number" placeholder="Enter student phone No." />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"> Email:</label>
          <input type="text" placeholder="Enter student email address" />
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"> City:</label>
          <input type="text" placeholder="Enter City" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">State:</label>
          <input type="number" placeholder="Enter State" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"> Country:</label>
          <input type="text" placeholder="Enter Country" />
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Medium:</label>
          <select class="rounded-pill p-2">
            <option>Select Medium</option>
            <option>Sinhala</option>
            <option>English</option>
            <option>Tamil</option>
            <option>English</option>
            <option>Kiswahili</option>
            <option>Mathematique</option>
            <option>Geography</option>
            <option>Musique</option>
            <option>Science naturelle</option>
            <option>English</option>
            <option>Test</option>
            <option>Online</option>
            <option>Physical</option>
            <option>English for KID 12</option>
            <option>Hindi</option>
            <option>ENGLISH</option>
            <option>Maths</option>
            <option>Hindi</option>
            <option>Spanish</option>
            <option>Bodo</option>
            <option>Physics</option>
          </select>
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Upload Photo:</label>
          <input type="file" placeholder="No file chosen" />
        </div>
      </div>
      <div class="d-flex flex-column pb-3">
        <label class="fw-medium">ID Number:</label>
        <input type="number" placeholder="Enter ID Number" />
      </div>
      <div class="d-flex flex-column pb-3">
        <label class="fw-medium">Upload ID Proof:</label>
        <input type="file" placeholder="No file chosen" />
      </div>
      <h5 class="text-secondary">Admission Deatail</h5>
      <hr />
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"
            ><span class="text-danger">*</span>Student type:</label
          >
          <select class="rounded-pill p-2">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"
            ><span class="text-danger">*</span>Class:</label
          >
          <select class="rounded-pill p-2">
            <option>Select Class</option>
            <option>Nursery</option>
            <option>L.K.G</option>
            <option>U.K.G</option>
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
            <option>5th</option>
            <option>6th</option>
            <option>7th</option>
            <option>8th</option>
            <option>9th</option>
            <option>10th</option>
            <option>11th</option>
            <option>12th</option>
          </select>
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"
            ><span class="text-danger">*</span>Section:</label
          >
          <select class="rounded-pill p-2">
            <option>Select section</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
          </select>
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"
            >School's PAN (Published Admission Number):</label
          >
          <input type="text" placeholder="Enter here" />
        </div>
      </div>
      <h5 class="text-secondary">Parent Detail</h5>
      <hr />
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Father's Name:</label>
          <input type="text" placeholder="Enter Father name" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Father's Phone:</label>
          <input type="number" placeholder="Enter father phone number" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Father's Occupation:</label>
          <input type="text" placeholder="Enter father Occupation" />
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Mother's Name:</label>
          <input type="text" placeholder="Enter mother name" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Mother's Phone:</label>
          <input
            class="p-2"
            type="number"
            placeholder="Enter mother phone number"
          />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Mother's Occupation:</label>
          <input type="text" placeholder="Enter mother Occupation" />
        </div>
      </div>
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Upload Parent ID Proof:</label>
          <input type="file" value="Choose File" />
        </div>
      </div>
      <h5 class="text-secondary">Login Detail</h5>
      <hr />
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"
            ><span class="text-danger">*</span>Username:</label
          >
          <input type="text" placeholder="Enter username" />
        </div>
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium"
            ><span class="text-danger">*</span>Password:</label
          >
          <input type="password" placeholder="Enter Password" />
        </div>
      </div>
      <h5 class="text-secondary">Transport Detail</h5>
      <hr />
      <div class="d-flex flex-column">
        <div class="d-flex flex-column pb-3">
          <label class="fw-medium">Transport Route and Vehicle:</label>
          <select class="rounded-pill p-2">
            <option>Walk</option>
            <option>Bus</option>
            <option>Bike</option>
            <option>Car</option>
          </select>
        </div>
      </div>
      <h5 class="text-secondary">How Did you Hear From Us?</h5>
      <hr />
      <div class="d-flex flex-column">
        <input type="radio" /><label>Google</label> <input type="radio" /><label
          >Facebook</label
        >
        <input type="radio" /><label>Instagram</label>
        <input type="radio" /><label>Friends & Family</label>
        <input type="radio" /><label>Banner</label> <input type="radio" /><label
          >Flyer</label
        >
        <input type="radio" /><label>Other</label>
      </div>
      <h5 class="text-secondary">Student Fees</h5>
      <hr />
      <input type="submit" />
    </form>
  </body>
</html>
