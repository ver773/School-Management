<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admit Card</title>
    <link rel="stylesheet" href="./bootstrap.css" />
    <link rel="stylesheet" href="./admitcard.css" />
  </head>
  <body>
    <div class="d-flex justify-content-around text-light fs-2">
      <p>Exam Admit Cards</p>
      <p>Home > Exam Admit Cards</p>
    </div>
    <div class="main">
      <div class="container">
        <div>
          <form class="d-flex row-gap-2 flex-column col-8">
            <div class="col-12 mt-3">
              <lable class="fs-6 fw-semibold mt-3" for="uid"
                ><span class="text-danger">* </span>School :</lable
              >

              <select class="col-12 p-2 rounded-5 mt-2 valid feedback">
                <option>Select School</option>
                <option>SRG02</option>
                <option>SRG03</option>
                <option>SRG04</option>
                <option>SRG05</option>
                <option>SRG06</option>
                <option>SRG07</option>
                <option>SRG08</option>
                <option>SRG09</option>
                <option>SRG010</option>
              </select>
            </div>
            <div class="col-12 mt-3">
              <lable class="fs-6 fw-semibold mt-3" for="uid"
                ><span class="text-danger">* </span>Exam :</lable
              >

              <select class="col-12 p-2 rounded-5 mt-2 valid feedback">
                <option>Select Exam</option>
                <option>SRG02</option>
                <option>SRG03</option>
                <option>SRG04</option>
                <option>SRG05</option>
                <option>SRG06</option>
                <option>SRG07</option>
                <option>SRG08</option>
                <option>SRG09</option>
                <option>SRG010</option>
              </select>
            </div>
            <div class="col-12 mt-3">
              <lable class="fs-6 fw-semibold mt-3" for="uid"
                ><span class="text-danger">* </span>Session :</lable
              >

              <select class="col-12 p-2 rounded-5 mt-2 valid feedback">
                <option>Select Session</option>
                <option>SRG02</option>
                <option>SRG03</option>
                <option>SRG04</option>
                <option>SRG05</option>
                <option>SRG06</option>
                <option>SRG07</option>
                <option>SRG08</option>
                <option>SRG09</option>
                <option>SRG010</option>
              </select>
            </div>
            <label class="fs-6 fw-semibold mt-3" for="m-no."
              >Exam Roll No. :</label
            >
            <input
              class="input-1 p-2 rounded-3"
              type="text"
              id="m-no."
              placeholder="Enter your Exam Roll No."
            />
            <div>
              <input
                class="submit ms-4 px-2 p-1 text-decoration-none fs-5 fw-semibold rounded-5"
                type="submit"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
