<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration-Form </title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div class="container">

  
       
         <div class="mt-5 fs-1 fw-semibold text-center">SRG Computer Training Institute</div>

        
</div>
<div class="text-center fs-2 mt-3 fw-semibold mt-1">Registration Form</div>



<div class="d-flex justify-content-center">
        <form class="d-flex  flex-column col-6">
            
            <div class="text-center fs-4 mt-4 mb-">Personal Detail</div>

            <label for="Member Ld"class="mx-2">Name:</label>
    <input class="mb-3"type="text"placeholder="Your Name">
    <label for="Member Ld "class="mx-2" >Member Id:</label>
    <input class="mb-3"type="text "placeholder="Your Member Id">

   
    <label for="Member Ld"class="mt-2" >Father Name:</label>
    <input class="mb-3"type="text "placeholder="Your Father Name">
    <label for="Member Ld"class="mt-2" >Mother Name:</label>
    <input class="mb-3" type="text "placeholder="Your Mother Name">
    
    <div class="fs-4 text-center mt-4"> Contact Us</div>
    <label for="Member Ld"class="mt-2" >Joining Date:</label>
    <input class="mb-3"type="month"placeholder="Your Mobile Number">
    <label for="Member Ld"class="mt-2" >Mobile:</label>
    <input class="mb-3"type="text"placeholder="Your Mobile Number">
    <label for="Member Ld"class="mt-2" >G-mail:</label>
    <input class="mb-3"type="text "placeholder="Your G-mail">
    <label for="Address"class="mt-2" >Address:</label>
    <input class="mb-3"type="text "placeholder="Your Address">
    <div class="fs-4 text-center mt-4"> Education Detail</div>
    <label for="Address"class="mt-2" >School:</label>
    <input class="mb-3"type="text "placeholder="Your School Name">
    <label for="Member Ld"class="mt-2" >Class Studying:</label>
    <input class="mb-3"type="text "placeholder="Your Class">
    <label for="Member Ld"class="mt-2" >Course:</label>
    <input class="mb-5"type="text "placeholder="Select Course"> 
</div>  
        </form>
        <div class="d-flex justify-content-center"> 
            <div>    
               <button class=" border-white rounded-bottom rounded-top ">Clear</button>
        <button class=" blue border-white rounded-bottom rounded-top "><span>Submit</span></button>
      </div>  
</div>
<div class="text-center mt-2">
    <a href="#">View Registered Users</a>
</div>
<div class="text-center mt-2 mb-4">    
    <a href="#">Make Payment</a>
</div>

</div>
</body>
</html>
